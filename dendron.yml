version: 5
dev:
    enablePreviewV2: true
    enableExportPodV2: true
commands:
    lookup:
        note:
            selectionMode: none
            confirmVaultOnCreate: true
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
            vaultSelectionModeOnCreate: alwaysPrompt
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: title
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    randomNote: {}
    copyNoteLink:
        aliasMode: title
    templateHierarchy: template
workspace:
    vaults:
        -
            fsPath: .
            name: Zendron-Test
            selfContained: true
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
        createStub: false
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: true
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
        taskCompleteStatus:
            - done
            - x
    enableUserTags: true
    enableHashTags: true
    dendronVersion: 0.95.0
    enableEditorDecorations: true
    enableFullHierarchyNoteTitle: false
    enableSmartRefs: false
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: false
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enablePrettyRefs: false
    enableKatex: true
    copyAssets: true
    siteHierarchies:
        - root
    writeStubs: false
    siteRootDir: docs
    seo:
        title: Dendron
        description: Personal knowledge space
    github:
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: main
        editViewMode: tree
    enableSiteLastModified: true
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: true
    enableTaskNotes: true
    enablePrettyLinks: true
    searchMode: lookup
    assetsPrefix: /Dendron-Template
    siteUrl: https://mjvolk3.github.io/Dendron-Template/
    duplicateNoteBehavior:
        action: useVault
        payload:
            - notes
    theme: light
    giscus:
        id: comments
        repo: Mjvolk3/Dendron-Template
        repoId: R_kgDOIfijfA
        category: Announcements
        categoryId: DIC_kwDOIjXV184CTACu
        mapping: pathname
        theme: light
        strict: '0'
        reactionsEnabled: '1'
        emitMetadata: '0'
        inputPosition: bottom
        lang: en
        loading: lazyX